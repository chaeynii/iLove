<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>React App</title>
    <style>
      #root {
        position: relative;
        z-index: 1;
      }

      #map-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none; /* 클릭 이벤트를 막음 */
        z-index: 0;
      }

      #map {
        width: 100%;
        height: 100%;
        display: none;
      }
    </style>
  </head> 
  <body>
    <div id="root"></div>
    <div id="map-container">
      <div id="map"></div>
    </div>
	  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAO_MAPS_API_KEY%"></script>
  </body>
</html>
